<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Google</title>
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4285f4;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login with Google</h1>
    <button id="login-button">Login with Google</button>
  </div>

  <!-- Include the Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyDmARGTPwXAOISComZKLaRx8RSXXnnvXbA",
    authDomain: "satganzdevs-596e7.firebaseapp.com",
    databaseURL: "https://satganzdevs-596e7-default-rtdb.firebaseio.com",
    projectId: "satganzdevs-596e7",
    storageBucket: "satganzdevs-596e7.appspot.com",
    messagingSenderId: "851869836628",
    appId: "1:851869836628:web:922f8495577d6a15f314c1",
    measurementId: "G-Q2VBQXTDZD"
};
    firebase.initializeApp(firebaseConfig);

    // Get the login button element
    const loginButton = document.getElementById('login-button');

    // Attach click event listener to the login button
    loginButton.addEventListener('click', () => {
      // Create an instance of the Google provider object
      const provider = new firebase.auth.GoogleAuthProvider();

      // Sign in with Google popup
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          // Handle successful login
          const user = result.user;
          const username = user.displayName;
          localStorage.setItem("username", username)
          console.log('Logged in user:', username);
          window.swal({
        title: 'Hai kak '+ username,
        text: 'Selamat datang di web saya ><',
      })
       window.location.href = "home.html";
          
          // Redirect to the desired page or perform other actions
        })
        .catch((error) => {
          // Handle error
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log('Login error:', errorCode, errorMessage);
        });
    });
  </script>
</body>
</html>
